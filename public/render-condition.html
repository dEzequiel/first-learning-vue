<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/render-condition.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="../src/render-condition.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="inputedGoal" />
      <button @click="addGoal">Add Goal</button>
      <p v-show="checkGoalsLength">No goals have been added yet - please start adding some!</p>
      <ul>
        <li v-for="(goal, index) in goals" @click="removeGoal(index)">{{ goal }} - {{ index }}</li>
      </ul>

      <!-- <ul>
        <li v-for="num in 10">{{ num }}</li>
      </ul>

      <ul>
        <li v-for="(value, key, index) in person">{{ key }}: {{ value }} - {{ index }}</li>
      </ul> -->
    </section>
  </body>
</html>
